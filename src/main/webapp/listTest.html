<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Audio player</title>
    <link rel="stylesheet" href="css/test.css">
  </head>
  <body>
    <div class="left-sidebar">
      <ul id="artist-list">
      </ul>
    </div>

    <div id="play-list" class="play-list">
      <div class="play-list-row" data-track-row="1">
        <div class="small-toggle-btn">
          <i class="small-play-btn"><span class="screen-reader-text">Small toggle button</span></i>
        </div>
        <div class="track-number">
          1.
        </div>
        <div class="track-title">
          <a class="playlist-track" href="#" data-play-track="1">Test Track</a>
        </div>
      </div>
    </div>

    <div class="main">
      <ul id="song-list">

      </ul>
    </div>

    <!-- IDEA use index 0 audioSource for swappable source. playlist indexing starts the from 1. -->
    <div class="playerbar">
      <audio id="audio" controls="controls" preload="none" tabindex="0">
        <source class="audioSource" src="" type="audio/flac" data-track-number="0"/>
        Your browser does not support the audio tag.
      </audio>

      <div class="player">

        <div class="large-toggle-btn">
          <i class="large-play-button"><span class="screen-reader-text">Large toggle button</span></i>
        </div>
        <!-- /.play-box -->

        <div class="info-box">
          <div class="track-info-box">
            <div class="track-title-text"></div>
            <div class="audio-time">
              <span class="current-time">00:00</span> /
              <span class="duration">00:00</span>
            </div>
          </div>
          <!-- /.info-box -->

          <div class="progress-box">
            <div class="progress-cell">
              <div class="progress">
                <div class="progress-buffer"></div>
                <div class="progress-indicator"></div>
              </div>
            </div>
          </div>

        </div>
        <!-- /.progress-box -->

        <div class="controls-box">
          <i class="previous-track-btn disabled"><span class="screen-reader-text">Previous track button</span></i>
          <i class="next-track-btn"><span class="screen-reader-text">Next track button</span></i>
        </div>
        <!-- /.controls-box -->

      </div>
      <!-- /.player -->
    </div>

    <!-- TODO download compressed jquery when hosting server. Uncompressed should be easier to debug, but compressed saves bandwith and improves perfomance -->
    <script src="js/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="js/test.js"></script>
  </body>
</html>
